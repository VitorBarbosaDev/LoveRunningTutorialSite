<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,intial-scale=1.0" name="viewport">
    <meta content="Love Running club for runners in Dublin Ireland" name="description">
    <meta content="love running,running,running club,running club dublin,running club ireland" name="keywords">
    <link href="assets/css/style.css" rel="stylesheet">

    <title>Love Running</title>
</head>
<body>
<header>
    <a href="index.html"><h1 id="logo">Love Running</h1></a>
    <nav id="menu">
        <ul>
            <li><a href="signup.html" class="active" >Sign Up</a></li>
            <li><a href="gallery.html"  >Gallery</a></li>
            <li><a href="index.html" >Home</a></li>
        </ul>
    </nav>
</header>
<section class="form-section">
    <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
        <h2>Let's get you signed up! <i class="fas fa-heartbeat"></i></h2>
        <label for="fname">First Name</label>
        <input id="fname" name="first_name" type="text" class="text-input" required>

        <label for="lname">Last Name</label>
        <input id="lname" name="last_name" type="text" class="text-input" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email_address" class="text-input" required>

        <label for="road">Road</label>
        <input type="radio" id="road" name="running_preference" value="road" required>
        <label for="trail">Trail</label>
        <input type="radio" id="trail" name="running_preference" value="trail" required>
        <label for="both">Both</label>
        <input type="radio" id="both" name="running_preference" value="both" required>

        <input class="join-button" type="submit" value="Let's Run!" >
    </form>
</section>
<footer>
    <ul class="social-networks">
        <li><a href="https://facebook.com" target="_blank" rel="noopener" aria-label="vist our facebook page (opens in new tab)"><i class="fa-brands fa-facebook"></i></a></li>
        <li><a href="https://twitter.com" target="_blank" rel="noopener" aria-label="vist our twitter page (opens in new tab)"><i class="fa-brands fa-twitter-square"></i></a></li>
        <li><a href="https://youtube.com" target="_blank" rel="noopener" aria-label="vist our youtube page (opens in new tab)"><i class="fa-brands fa-youtube"></i></a></li>
        <li><a href="https://instagram.com" target="_blank" rel="noopener" aria-label="vist our instagram page (opens in new tab)"><i class="fa-brands fa-instagram"></i></a></li>

    </ul>
</footer>

</body>
</html>
